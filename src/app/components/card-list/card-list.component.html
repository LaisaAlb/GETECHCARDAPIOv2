<button (click)="previous()" class="previousButton">
  <fa-icon [icon]="faArrowLeft"></fa-icon>
</button>

<div class="card-container" *ngFor="let product of productsCards">
  <div class="card">
    <img [src]="product.imageUrl || '../../../assets/img/imgteste.png'" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Descrição: {{ product.description }}</p>
      <p class="card-price">Preço: {{ product.price }}</p>
