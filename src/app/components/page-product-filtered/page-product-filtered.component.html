<div class="button">
  <button (click)="previous()" class="previousButton">
    <img src="../../../assets/img/arrow_left_alt_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="">
    Voltar
  </button>
</div>

<div *ngIf="!isLoading" class="container">
  <div class="container">
    <!-- Exibição dos produtos -->
    <div class="produtos" *ngIf="produtos.length > 0">
      <div *ngFor="let produto of produtos" class="card">
        <mat-card>
          <mat-card-content class="card-content">
            <img mat-card-image
              [src]="produto.imagem ? 'data:image/jpeg;base64,' + produto.imagem : '../../../assets/img/imgteste.png'"
              class="img-fluid" alt="{{ produto.name }}" loading="lazy">

            <div class="card-item">
              <h5 class="card-title">{{ produto.name }}</h5>
              <p class="card-text">{{ produto.description }}</p>
              <p class="card-text"><small>{{ produto.price | currency:'BRL' : 'symbol' : '1.2-2' }}</small></p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>

  <!-- Caso não haja produtos -->
  <div *ngIf="produtos.length === 0">
    Nenhum produto encontrado para esta categoria.
  </div>
</div>
